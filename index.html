<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/colors.png" />
    <link href="style.css" rel="stylesheet" />
    <title>DOM Challenge III</title>
</head>
<body>
    <!-- Control Panel - buttons for functionality and dropdown menu for color selection -->
    <div class="controls">
        <button type="button" id="add-row">Add Row</button>
        <button type="button" id="remove-row">Remove Row</button>
        <button type="button" id="add-column">Add Column</button>
        <button type="button" id="remove-column">Remove Column</button>
        <!-- Colour selectors dropdown menu for User Story #5. -->
        <select name="color" id="color-selector" onchange="selectColor()">
            <!-- Adding more colours as simple as adding another <option>: -->
            <option style="color: white" value="white" selected="selected">Select Colour</option>
            <option style="color: maroon" value="maroon">Maroon</option>
            <option style="color: crimson" value="crimson">Crimson</option>
            <option style="color: red" value="red">Red</option>
            <option style="color: orangered" value="orangered">Orange Red</option>
            <option style="color: orange" value="orange">Orange</option>
            <option style="color: gold" value="gold">Gold</option>
            <option style="color: yellow" value="yellow">Yellow</option>
            <option style="color: lemonchiffon" value="lemonchiffon">Lemon Chiffon</option>
            <option style="color: greenyellow" value="greenyellow">Green Yellow</option>
            <option style="color: lawngreen" value="lawngreen">Lawn Green</option>
            <option style="color: lime" value="limegreen">Lime Green</option>
            <option style="color: olive" value="olive">Olive</option>
            <option style="color: darkgreen" value="darkgreen">Dark Green</option>
            <option style="color: teal" value="teal">Teal</option>
            <option style="color: cyan" value="cyan">Cyan</option>
            <option style="color: turquoise" value="turquoise">Turquoise</option>
            <option style="color: lightblue" value="lightblue">Light Blue</option>
            <option style="color: cornflowerblue" value="cornflowerblue">Cornflower Blue</option>
            <option style="color: steelblue" value="steelblue">Steel Blue</option>
            <option style="color: royalblue" value="royalblue">Royal Blue</option>
            <option style="color: midnightblue" value="midnightblue">Midnight Blue</option>
            <option style="color: indigo" value="indigo">Indigo</option>
            <option style="color: purple" value="purple">Purple</option>
            <option style="color: thistle" value="thistle">Thistle</option>
            <option style="color: violet" value="violet">Violet</option>
            <option style="color: hotpink" value="hotpink">Hot Pink</option>
            <option style="color: chocolate" value="chocolate">Chocolate</option>
            <option style="color: brown" value="brown">Brown</option>
            <option style="color: gray" value="gray">Gray</option>
            <option style="color: black" value="black">Black</option>
        </select>
        <button type="button" id="fill-uncolored">Fill Uncoloured</button>
        <button type="button" id="fill-all">Fill All</button>
        <button type="button" id="clear-all">Clear All</button>
    </div>
    <!-- Core grid. Initialized with one cell which is then cloned by JavaScript. -->
    <grid class="grid" id="grid">
        <column class="grid-column" id="grid-column">
            <div draggable="false" class="item"></div>
        </column>
    </grid>
    <script src="script.js"></script>
</body>
</html>
