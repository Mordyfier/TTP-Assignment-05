<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>DOM Challenge III</title>
</head>
<body>
    <!-- Control Panel -->
    <div class="controls">
        <button type="button" id="add-row">Add Row</button>
        <button type="button" id="remove-row">Remove Row</button>
        <button type="button" id="add-column">Add Column</button>
        <button type="button" id="remove-column">Remove Column</button>
        <select name="color" id="color-selector" onchange="selectColor()">
            <!-- Colour selectors in the dropdown menu. Adding more colours as simple as adding another <option> -->
            <option value="" selected="selected">Select Colour</option>
            <option value="maroon">Maroon</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="lemonchiffon">Lemon Chiffon</option>
            <option value="lawngreen">Lawn Green</option>
            <option value="limegreen">Lime Green</option>
            <option value="green">Green</option>
            <option value="turquoise">Tourquoise</option>
            <option value="cyan">Cyan</option>
            <option value="blue">Blue</option>
            <option value="lightblue">Light Blue</option>
            <option value="steelblue">Steel Blue</option>
            <option value="midnightblue">Midnight Blue</option>
            <option value="purple">Purple</option>
            <option value="hotpink">Hot Pink</option>
            <option value="magenta">Magenta</option>
            <option value="brown">Brown</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
            <option value="black">Black</option>
        </select>
        <button type="button" id="fill-uncolored">Fill Uncoloured</button>
        <button type="button" id="fill-all">Fill All</button>
        <button type="button" id="clear-all">Clear All</button>
    </div>
    <!-- Core grid. Initialized with one cell which is then cloned by JavaScript. -->
    <grid class="grid" id="grid">
        <column class="grid-column" id="grid-column">
            <div draggable="false" class="item"></div>
        </column>
    </grid>
    <script src="script.js"></script>
</body>
</html>
